<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Zen+Maru+Gothic:wght@400;700&family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Zen Maru Gothic', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .font-crimson {
        font-family: 'Crimson Text', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.8); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* VFX Animations */
      @keyframes shake-small {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        25% { transform: translate(-1px, -1px) rotate(0deg); }
        50% { transform: translate(-1px, 1px) rotate(0deg); }
        75% { transform: translate(1px, -1px) rotate(0deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }

      @keyframes shake-heavy {
        0% { transform: translate(2px, 2px) rotate(0deg); }
        10% { transform: translate(-2px, -4px) rotate(-1deg); }
        20% { transform: translate(-6px, 0px) rotate(2deg); }
        30% { transform: translate(6px, 4px) rotate(0deg); }
        40% { transform: translate(2px, -2px) rotate(1deg); }
        50% { transform: translate(-2px, 4px) rotate(-2deg); }
        60% { transform: translate(-6px, 2px) rotate(0deg); }
        70% { transform: translate(6px, 2px) rotate(-1deg); }
        80% { transform: translate(-2px, -2px) rotate(2deg); }
        90% { transform: translate(2px, 4px) rotate(0deg); }
        100% { transform: translate(0px, 0px) rotate(-1deg); }
      }

      @keyframes glitch-anim {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -2px); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, -2px); }
      }

      @keyframes flash-red {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(220, 38, 38, 0.3); }
      }
      
      @keyframes flash-white {
        0%, 100% { background-color: transparent; }
        10% { background-color: rgba(255, 255, 255, 0.4); }
      }

      @keyframes target-pulse {
        0% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
        50% { box-shadow: inset 0 0 50px 10px rgba(220, 38, 38, 0.6); }
        100% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
      }

      @keyframes scan-line-anim {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      .vfx-shake-small { animation: shake-small 0.3s cubic-bezier(.36,.07,.19,.97) both; }
      .vfx-shake-heavy { animation: shake-heavy 0.6s cubic-bezier(.36,.07,.19,.97) both; }
      .vfx-glitch { animation: glitch-anim 0.3s cubic-bezier(.36,.07,.19,.97) both infinite; }
      .vfx-flash-red { animation: flash-red 0.5s ease-out; }
      .vfx-flash-white { animation: flash-white 0.3s ease-out; }
      .vfx-target-flash { animation: target-pulse 0.6s ease-in-out; }
      .vfx-scan-line::after {
         content: "";
         position: fixed;
         top: 0; left: 0; right: 0; bottom: 0;
         background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
         background-size: 100% 4px, 6px 100%;
         pointer-events: none;
         z-index: 60;
         animation: scan-line-anim 10s linear infinite;
      }

      /* Text Styles */
      .text-style-corrupted {
        text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #0000ff;
        color: #ffcccc;
      }
      .text-style-system {
        font-family: 'Share Tech Mono', monospace;
        color: #facc15;
      }

    </style>

</head>

    <div id="root"></div>

  </body>
</html>
